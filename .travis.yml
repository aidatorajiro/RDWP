sudo: true
language: nix
cache:
  directories:
  - "/nix"
script:
- nix-build --option extra-binary-caches https://nixcache.reflex-frp.org --trusted-public-keys
  "cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= ryantrinkle.com-1:JJiAKaRv9mWgpVAz8dwewnZe0AzzEAzPkagE9SP5NWI="
- git clone https://${GH_TOKEN}@github.com/aidatorajiro/RDWP-dist
- cd RDWP-dist
- cp ../result/ghcjs/frontend/bin/RDWP-exe.jsexe/* ./
- git add .
- git commit -m 'travis build'
- git push origin master
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: RDWP.zip
  on:
    tags: true
    repo: aidatorajiro/RDWP
env:
  global:
    secure: 
